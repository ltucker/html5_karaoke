<!DOCTYPE HTML>
<html>
<head>
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="wcdg.js"></script>
  <script>
	$(document).ready(function() {
	  	var player = new CDGPlayer(document.getElementById('karaoke-display'));
	  	player.load('private_eyes.cdg');
		
		document.getElementById('song').addEventListener("playing", function() {
			player.play();
		});
    $("#karaoke-display").on("click", function() { document.getElementById('song').play(); });
	});
  </script>
</head>
<body>
  <div id="karaoke-player"></div>
  
  <canvas id="karaoke-display" width="600" height="432" style="background: url('player.png')">
  </canvas>
  <br/>
  <audio id="song">
    <source src="private_eyes.mp3" type="audio/mpeg" />
    <source src="private_eyes.ogg" type="audio/ogg" />
  </audio>
  <br/>
  You should see a karaoke player on this page when you click the play button above.<br/>
  Sorry if you don't! This is a fairly old prototype :)<br/>
  <a href="https://github.com/ltucker/html5_karaoke">Back to project</a>

  <div id="cdg-debug">
  </div>
</body>
</html>
